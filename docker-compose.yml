version: "3.9"

services:
  db:
    image: postgres:15
    container_name: gpt_resume_postgres
    env_file:
      - ./gpt_resume/.env.db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-django}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-django_pass}
      POSTGRES_DB: ${POSTGRES_DB:-gptresume}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-django} -d ${POSTGRES_DB:-gptresume} --quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gpt_resume_network

  backend:
    build:
      context: ./gpt_resume
      dockerfile: Dockerfile
    container_name: gpt_resume_backend
    env_file:
      - ./gpt_resume/.env
    ports:
      - "8000:8000"
    volumes:
      - ./gpt_resume:/app   # ✅ Remove in production
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c", "/app/entrypoint.sh || gunicorn gpt_resume.wsgi:application --bind 0.0.0.0:8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - gpt_resume_network

  frontend:
    build:
      context: ./gpt_resume_frontend
      dockerfile: Dockerfile
    container_name: gpt_resume_frontend
    env_file:
      - ./gpt_resume_frontend/.env.local
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://gpt_resume_backend:8000
    volumes:
      - ./gpt_resume_frontend:/app  # ✅ Remove in production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gpt_resume_network

volumes:
  postgres_data:

networks:
  gpt_resume_network:
    driver: bridge
