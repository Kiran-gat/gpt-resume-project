version: "3.9"

services:
  db:
    image: postgres:15
    container_name: gpt_resume_postgres
    env_file:
      - ./gpt_resume/.env.db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-django}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-django_pass}
      POSTGRES_DB: ${POSTGRES_DB:-gptresume}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-django} -d ${POSTGRES_DB:-gptresume} --quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gpt_resume_network

  backend:
    build:
      context: ./gpt_resume
      dockerfile: Dockerfile
    container_name: gpt_resume_backend
    env_file:
      - ./gpt_resume/.env
    ports:
      - "8000:8000"
    volumes:
      - ./gpt_resume:/app   # Keep for development. REMOVE in production.
    depends_on:
      - db
    # call entrypoint script (should exist at /app/entrypoint.sh). The script should exec gunicorn as needed.
    entrypoint: ["/bin/sh", "-c", "/app/entrypoint.sh"]
    restart: unless-stopped
    healthcheck:
      # use curl (runtime image must have curl installed)
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - gpt_resume_network

  frontend:
    build:
      context: ./gpt_resume_frontend
      dockerfile: Dockerfile
    container_name: gpt_resume_frontend
    env_file:
      - ./gpt_resume_frontend/.env.local   # create from .env.example if needed
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000   # use service name for internal routing
    volumes:
      - ./gpt_resume_frontend:/app  # Keep for development. REMOVE in production (use image).
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:3000/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - gpt_resume_network

volumes:
  postgres_data:

networks:
  gpt_resume_network:
    driver: bridge
