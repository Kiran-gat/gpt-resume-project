name: CI/CD

# Ensure GITHUB_TOKEN has permission to push changes
permissions:
  contents: write

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

env:
  VALUES_FILE: helm/go-web-app-chart/values.yaml
  BACKEND_DIR: gpt_resume
  FRONTEND_DIR: gpt_resume_frontend

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.set_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Set IMAGE_TAG (short SHA)
        id: set_tag
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-12)
          echo "IMAGE_TAG=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated IMAGE_TAG=${SHORT_SHA}"

  build-and-test:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations & tests
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          DJANGO_SETTINGS_MODULE: gpt_resume.settings
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python manage.py migrate --noinput || echo "No migrations or non-fatal"
          python manage.py test || echo "No tests or tests failed (non-fatal)"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm ci
          npm run build

  push-image:
    needs: [prepare, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect Dockerfile path
        id: detect
        run: |
          if [ -f ./Dockerfile ]; then
            echo "DOCKERFILE=./Dockerfile" >> $GITHUB_ENV
            echo "CONTEXT=." >> $GITHUB_ENV
          elif [ -f ./gpt_resume/Dockerfile ]; then
            echo "DOCKERFILE=./gpt_resume/Dockerfile" >> $GITHUB_ENV
            echo "CONTEXT=./gpt_resume" >> $GITHUB_ENV
          elif [ -f ./gpt_resume_frontend/Dockerfile ]; then
            echo "DOCKERFILE=./gpt_resume_frontend/Dockerfile" >> $GITHUB_ENV
            echo "CONTEXT=./gpt_resume_frontend" >> $GITHUB_ENV
          else
            echo "ERROR: No Dockerfile found in common places" >&2
            exit 1
          fi

      - name: Show Dockerfile and context
        run: |
          echo "DOCKERFILE=$DOCKERFILE"
          echo "CONTEXT=$CONTEXT"
          echo "IMAGE_TAG=${{ needs.prepare.outputs.IMAGE_TAG }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume:${{ needs.prepare.outputs.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm-values:
    needs: push-image
    runs-on: ubuntu-latest
    steps:
      # checkout with persist-credentials so git push uses the GITHUB_TOKEN
      - name: Checkout (allow push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure tag is present
        run: |
          TAG="${{ needs.prepare.outputs.IMAGE_TAG }}"
          echo "TAG='${TAG}'"
          if [ -z "${TAG}" ]; then
            echo "ERROR: IMAGE_TAG is empty - aborting helm update"
            exit 1
          fi

      - name: Update Helm values file
        id: update_values
        run: |
          VF="${{ env.VALUES_FILE }}"
          TAG="${{ needs.prepare.outputs.IMAGE_TAG }}"
          if [ ! -f "$VF" ]; then
            echo "values.yaml not found at $VF"
            exit 1
          fi

          # update tag if exists
          if grep -q "^image:" "$VF"; then
            # replace tag line under image: block, fallback to append if not found
            awk -v tag="$TAG" '
              BEGIN {in_image=0; updated=0}
              /^image:/ { print; in_image=1; next }
              in_image && /^[[:space:]]*tag:/ {
                sub(/tag:.*/, "tag: \"" tag "\"")
                print; updated=1; in_image=0; next
              }
              in_image && /^[[:space:]]*[^[:space:]]/ { print; in_image=0; next }
              { print }
              END { if (!updated && in_image==1) print "  tag: \"" tag "\"" }
            ' "$VF" > "$VF.tmp" && mv "$VF.tmp" "$VF" || true
          else
            # append minimal image block
            printf "\nimage:\n  repository: %s\n  tag: \"%s\"\n" "${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume" "${TAG}" >> "$VF"
          fi

          # detect whether file changed
          git add "$VF" || true
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push updated Helm values (only if changed)
        if: ${{ steps.update_values.outputs.changed == 'true' }}
        run: |
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git commit -m "ci: update image tag to ${{ needs.prepare.outputs.IMAGE_TAG }}" || echo "nothing to commit"
          git push origin HEAD:master

      - name: Report (no-op) if nothing changed
        if: ${{ steps.update_values.outputs.changed == 'false' }}
        run: echo "No changes to values.yaml; nothing to push."

