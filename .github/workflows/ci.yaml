name: CI/CD

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

env:
  VALUES_FILE: helm/go-web-app-chart/values.yaml
  BACKEND_DIR: gpt_resume
  FRONTEND_DIR: gpt_resume_frontend

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.set_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Set IMAGE_TAG (short SHA)
        id: set_tag
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-12)
          echo "IMAGE_TAG=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated IMAGE_TAG=${SHORT_SHA}"

  build-and-test:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations & tests
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          DJANGO_SETTINGS_MODULE: gpt_resume.settings
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python manage.py migrate --noinput || echo "Migration step returned non-zero"
          python manage.py test || echo "Django tests returned non-zero or none found"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm ci
          npm run build

  push-image:
    needs: [prepare, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find Dockerfile & context
        id: find_dockerfile
        run: |
          # default values
          echo "FOUND_DOCKERFILE=false" >> $GITHUB_OUTPUT

          if [ -f ./Dockerfile ]; then
            echo "DOCKERFILE=./Dockerfile" >> $GITHUB_ENV
            echo "CONTEXT=." >> $GITHUB_ENV
            echo "FOUND_DOCKERFILE=true" >> $GITHUB_OUTPUT
            echo "Using ./Dockerfile with context ."
          elif [ -f ./gpt_resume/Dockerfile ]; then
            echo "DOCKERFILE=./gpt_resume/Dockerfile" >> $GITHUB_ENV
            echo "CONTEXT=./gpt_resume" >> $GITHUB_ENV
            echo "FOUND_DOCKERFILE=true" >> $GITHUB_OUTPUT
            echo "Using gpt_resume/Dockerfile with context gpt_resume"
          elif [ -f ./gpt_resume_frontend/Dockerfile ]; then
            echo "DOCKERFILE=./gpt_resume_frontend/Dockerfile" >> $GITHUB_ENV
            echo "CONTEXT=./gpt_resume_frontend" >> $GITHUB_ENV
            echo "FOUND_DOCKERFILE=true" >> $GITHUB_OUTPUT
            echo "Using gpt_resume_frontend/Dockerfile with context gpt_resume_frontend"
          elif [ -f ./docker/Dockerfile ]; then
            echo "DOCKERFILE=./docker/Dockerfile" >> $GITHUB_ENV
            echo "CONTEXT=./docker" >> $GITHUB_ENV
            echo "FOUND_DOCKERFILE=true" >> $GITHUB_OUTPUT
            echo "Using docker/Dockerfile with context docker"
          else
            echo "No Dockerfile found in common locations."
            echo "Searched: ./Dockerfile, ./gpt_resume/Dockerfile, ./gpt_resume_frontend/Dockerfile, ./docker/Dockerfile"
            # make the job fail with a helpful message
            exit 1
          fi

      - name: Debug: show chosen Dockerfile and context
        run: |
          echo "DOCKERFILE=${DOCKERFILE:-<not set>}"
          echo "CONTEXT=${CONTEXT:-<not set>}"
          echo "IMAGE_TAG='${{ needs.prepare.outputs.IMAGE_TAG }}'"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume:${{ needs.prepare.outputs.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm-values:
    needs: push-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (allow push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update Helm values file
        run: |
          VF="${{ env.VALUES_FILE }}"
          TAG="${{ needs.prepare.outputs.IMAGE_TAG }}"
          echo "Updating image tag to ${TAG} in ${VF}"

          if [ ! -f "$VF" ]; then
            echo "ERROR: values file not found at $VF"
            exit 1
          fi

          if grep -q "tag:" "$VF"; then
            sed -i "s|tag:.*|tag: \"${TAG}\"|" "$VF"
          else
            printf "\nimage:\n  repository: %s\n  tag: \"%s\"\n" "${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume" "${TAG}" >> "$VF"
          fi

      - name: Commit & push updated Helm values
        run: |
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git add "${{ env.VALUES_FILE }}"
          git commit -m "ci: update image tag to ${TAG}" || echo "No changes to commit"
          git push origin HEAD:master
