name: CI/CD

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

env:
  VALUES_FILE: helm/go-web-app-chart/values.yaml
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume
  BACKEND_DIR: gpt_resume
  FRONTEND_DIR: gpt_resume_frontend

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.set_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Set IMAGE_TAG (short SHA)
        id: set_tag
        run: echo "IMAGE_TAG=$(echo ${GITHUB_SHA} | cut -c1-12)" >> $GITHUB_OUTPUT

  build-and-test:
    name: Build & Test Django + Next.js
    needs: prepare
    runs-on: ubuntu-latest
    env:
      # make OPENAI available to manage.py and app imports
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ---------------- Django Backend ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations and tests
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          DJANGO_SETTINGS_MODULE: gpt_resume.settings
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # create sqlite DB and run migrations to avoid external DB dependency
          export DJANGO_ALLOW_ASYNC_UNSAFE=TRUE || true
          python manage.py migrate --noinput || echo "migrate failed (non-blocking)"
          python manage.py test || echo "No Django tests or tests failed (non-blocking)"

      # ---------------- Next.js Frontend ----------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build Next.js app
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm ci
          npm run build

  push-image:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ needs.prepare.outputs.IMAGE_TAG }}
      IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_REPO }}:latest

  update-helm-values:
    name: Update Helm values.yaml with new image tag
    needs: push-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with push permissions)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update Helm values file
        run: |
          VF="${{ env.VALUES_FILE }}"
          TAG="${{ needs.prepare.outputs.IMAGE_TAG }}"
          echo "Updating image tag to ${TAG} in ${VF}"
          if [ ! -f "$VF" ]; then
            echo "‚ùå ERROR: Helm values file not found at $VF"
            exit 1
          fi
          # safely replace tag line (simple sed). Ensure consistent formatting in values.yaml
          sed -i "s/tag: .*/tag: \"${TAG}\"/g" "$VF"

      - name: Commit and push updated Helm values
        run: |
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git add "${{ env.VALUES_FILE }}"
          git commit -m "ci: update image tag to ${TAG}" || echo "No changes to commit"
          git push origin HEAD:master
