name: CI/CD

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

env:
  VALUES_FILE: helm/go-web-app-chart/values.yaml
  BACKEND_DIR: gpt_resume
  FRONTEND_DIR: gpt_resume_frontend

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.set_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Set IMAGE_TAG (short SHA)
        id: set_tag
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-12)
          echo "IMAGE_TAG=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated IMAGE_TAG=${SHORT_SHA}"

  build-and-test:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations & tests
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          DJANGO_SETTINGS_MODULE: gpt_resume.settings
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # attempt migrations and run tests; allow failures to be visible
          python manage.py migrate --noinput || echo "Migration step returned non-zero"
          python manage.py test || echo "Django tests returned non-zero or none found"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm ci
          npm run build

  push-image:
    needs: [prepare, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug IMAGE_TAG
        run: |
          echo "IMAGE_TAG='${{ needs.prepare.outputs.IMAGE_TAG }}'"
          if [ -z "${{ needs.prepare.outputs.IMAGE_TAG }}" ]; then
            echo "ERROR: IMAGE_TAG is empty. Aborting."
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume:${{ needs.prepare.outputs.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm-values:
    needs: push-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (allow push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update Helm values file
        run: |
          VF="${{ env.VALUES_FILE }}"
          TAG="${{ needs.prepare.outputs.IMAGE_TAG }}"
          echo "Updating image tag to ${TAG} in ${VF}"

          if [ ! -f "$VF" ]; then
            echo "ERROR: values file not found at $VF"
            exit 1
          fi

          # replace existing tag line if present (simple sed)
          if grep -q "tag:" "$VF"; then
            sed -i "s|tag:.*|tag: \"${TAG}\"|" "$VF"
          else
            # append minimal image block without heredoc to avoid alignment issues
            printf "\nimage:\n  repository: %s\n  tag: \"%s\"\n" "${{ secrets.DOCKERHUB_USERNAME }}/gpt-resume" "${TAG}" >> "$VF"
          fi

      - name: Commit & push updated Helm values
        run: |
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git add "${{ env.VALUES_FILE }}"
          git commit -m "ci: update image tag to ${TAG}" || echo "No changes to commit"
          git push origin HEAD:master
