name: CI/CD

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

env:
  VALUES_FILE: helm/go-web-app-chart/values.yaml
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.set_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Set IMAGE_TAG (short SHA)
        id: set_tag
        run: |
          echo "IMAGE_TAG=$(echo ${GITHUB_SHA} | cut -c1-12)" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Prepare Go modules
        working-directory: gpt_resume
        run: go mod tidy

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('gpt_resume/go.sum') }}

      - name: Build
        working-directory: gpt_resume
        run: go build -v -o ../go-web-app

      - name: Unit tests
        working-directory: gpt_resume
        run: go test ./... -v

  code-quality:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Go lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2

  push-image:
    needs: code-quality
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ needs.prepare.outputs.IMAGE_TAG }}
      IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm-values:
    name: Update Helm values.yaml with new tag & push
    needs: push-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (allow push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Confirm variables
        run: |
          echo "VALUES_FILE=${{ env.VALUES_FILE }}"
          echo "IMAGE_TAG=${{ needs.prepare.outputs.IMAGE_TAG }}"

      - name: Show current values.yaml
        run: sed -n '1,120p' "${{ env.VALUES_FILE }}" || true

      - name: Update values.yaml image.tag safely
        id: patch
        run: |
          VF="${{ env.VALUES_FILE }}"
          TAG="${{ needs.prepare.outputs.IMAGE_TAG }}"

          if [ ! -f "$VF" ]; then
            echo "values.yaml not found at $VF"
            exit 1
          fi

          if grep -q "^image:" "$VF"; then
            awk -v tag="$TAG" '
              BEGIN {in_image=0; updated=0}
              /^image:/ { print; in_image=1; next }
              in_image && /^[[:space:]]*[^[:space:]]/ && !/^[[:space:]]*tag:/ { print; in_image=0; next }
              in_image && /^[[:space:]]*tag:/ {
                sub(/tag:.*/, "tag: \"" tag "\"")
                print
                updated=1
                in_image=0
                next
              }
              { print }
              END {
                if (!updated && in_image==1) {
                  print "  tag: \"" tag "\""
                }
              }
            ' "$VF" > "$VF.tmp" && mv "$VF.tmp" "$VF" || true
          else
            {
              echo
              echo "image:"
              echo "  repository: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app"
              echo "  tag: \"$TAG\""
            } >> "$VF"
          fi

          git add "$VF" || true
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Show updated values.yaml
        run: sed -n '1,120p' "${{ env.VALUES_FILE }}" || true

      - name: Commit & push (only if changed)
        if: ${{ steps.patch.outputs.changed == 'true' }}
        run: |
          git config user.email "ci-bot@example.com"
          git config user.name "CI Bot"
          git commit -m "ci: bump image.tag to ${{ needs.prepare.outputs.IMAGE_TAG }}" || echo "nothing to commit"
          git push origin HEAD:master
