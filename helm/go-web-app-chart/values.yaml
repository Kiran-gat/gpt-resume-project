# Values for umbrella chart (frontend + backend)

# Backend (Django + Gunicorn)
backend:
  image:
    repository: 63631052/resume-backend
    tag: latest
    pullPolicy: IfNotPresent
  port: 8000
  replicaCount: 1

# Frontend (Next.js)
frontend:
  image:
    repository: 63631052/resume-frontend
    tag: latest
    pullPolicy: IfNotPresent
  port: 3000
  replicaCount: 1

# Persistence (SQLite files / temp_files)
persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce

# Ingress config (single host routing /api -> backend, / -> frontend)
ingress:
  enabled: true
  host: resume.local
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  tls: []   # add TLS config here if you have certs

# Resource defaults (change later if needed)
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

image:
  repository: 63631052/gpt-resume
  tag: "dcc3b3c87a15"
