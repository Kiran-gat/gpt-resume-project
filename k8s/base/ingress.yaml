# Ingress resource for Resume Filtering Project
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: resume.local                     # Change this later to your domain or ELB hostname
    http:
      paths:
      # Frontend (Next.js)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resume-frontend
            port:
              number: 80

      # Backend (Django API)
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: resume-backend
            port:
              number: 8000
