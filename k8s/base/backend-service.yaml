# Service for the Django backend application
apiVersion: v1
kind: Service
metadata:
  name: resume-backend
  labels:
    app: resume-backend
spec:
  selector:
    app: resume-backend        # must match Deployment's labels
  ports:
    - port: 8000               # service port inside the cluster
      targetPort: 8000         # matches containerPort in Deployment
      protocol: TCP
  type: ClusterIP              # internal service (frontend calls this)
